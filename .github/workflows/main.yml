name: Ubuntu 20.04

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  Bazel:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-Bazel-${{ hashFiles('WORKSPACE', '**/*.bazel', '**/*.bzl') }}
          restore-keys: |
            ${{ runner.os }}-Bazel-
      - run: bazel version
      - run: bazel query //...
      - run: bazel build --nobuild //...
      - run: bazel test //tests/...
        
  Go:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-Go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-Go-
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20.2
      - run: go version
      - run: go build ./...

  Node:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'
      - run: npm install
